<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARDOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
    <!----- Navbar Part Start ----->
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="logo">
                        <img src="/img/logo.png" alt="ARDOX">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="btn">
                        <a href="#">Sign In</a>
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
    <!----- Navbar Part End ----->

    <!----- Bot Form Part Start ----->
    <div id="botForm">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="botImg">
                        <img src="img/botImg.png" alt="Bot">
                    </div>
                </div>
                <div class="col lg 6">
                    <div class="inputForm">
                        <form>
                            <h1>Hello ! <span>Welcome Back</span></h1>
                            <input type="text" placeholder="Enter Username">
                            <input class="passInput" type="text" placeholder="Enter Username">
                            <div class="formText">
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <button>Sign In</button>
                            <div class="formTextTwo">
                                <p>or Continue with</p>
                            </div>
                            <div class="socialIcons">
                                <a href="#"><img src="img/google.png" alt="Google"></a>
                                <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                                <a href="#"><img src="img/apple.png" alt="Apple"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----- Bot Form Part End ----->
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
